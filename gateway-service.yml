ribbon:
  eureka:
    enabled: true

eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  routes:
    product-command-side:
      path: /commands/**
    product-query-side:
      path: /queries/**
  debug:
    request: true
    response: true
    
authserver:
  hostname: http://${AUTH_IP:localhost}:8083
security:
  oauth2:
    resource:
      loadBalanced: true
      userInfoUri: ${authserver.hostname}/user

logging:
    level:
        root: INFO
        org.springframework: INFO
        com.netflix.niws.client.http: DEBUG
        com.soagrowers: DEBUG
