message: Greetings from the EXPENSE-MANAGEMENT-QUERY microservice [using the LOCALHOST config].

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_IP:localhost}:8761/eureka/
  instance:
    preferIpAddress: true
    
    
authserver:
  hostname: http://${AUTH_IP:localhost}::8083
security:
  oauth2:
    resource:
      loadBalanced: true
      userInfoUri: ${authserver.hostname}/user
    
logging:
    level:
        root: INFO
        org.springframework: INFO
            #aop: DEBUG
            #dao: DEBUG
            #orm: DEBUG
            #amqp: DEBUG
            #data: DEBUG
            #transaction: DEBUG
        org.axonframework: INFO
        com.soagrowers: DEBUG
    file: ./build/logs/expense-management-query-server.log
